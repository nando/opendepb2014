<link rel="stylesheet" href="styles/flexslider.css" type="text/css">
<script src="javascript/jquery.flexslider-min.js"></script>
    
<script>
$(window).load(function() {
  function check_and_load_if_missed(slider, pos) {
    if((slider.slides[pos] != undefined) &&
       ($(slider.slides[pos].childNodes[0]).attr("src") == ""))
        { $(slider.slides[pos].childNodes[0]).attr("src",
          'images/gallery/' + $(slider.slides[pos].childNodes[0]).attr("rel") + '.JPG'); }
  }
  $('.flexslider').flexslider({
    animation: "fade",
    start: function(slider){
      $('.spinner', slider).hide();
    },
    before: function(slider){
      check_and_load_if_missed(slider, slider.animatingTo);
      check_and_load_if_missed(slider, slider.animatingTo+1);
      check_and_load_if_missed(slider, slider.animatingTo-1);
    }
  });
});
</script>
